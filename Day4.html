<!-- Create a div that covers half the screen and when clicked becomes full screen and changes color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 assignment</title>

    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        #box{
            width:50%;
            height:100vh;
            background-color:yellow;
            text-align: center;
            vertical-align:middle;
        }
    </style>
</head>
<body>

    <div id="box" onclick="increase()">Let's connect with Let's upgrade</div>


    <script>
        function increase(){
            document.getElementById("box").style.backgroundColor = "red";
            document.getElementById("box").style.width = "100%";

        }
    </script>
    
</body>
</html>

        }

        //Create a array of  country objects having name capital and population as properties. Print the countries whose population is less than 2000

        let country = [ 
            {
                capital:"india",
                population:4550
            },
            {
                capital:"canada",
                population:1200
            },
            {
                capital:"Russia",
                population:5600
            },
            {
                capital:"brazil",
                population:1800
            },
            {
                capital:"USA",
                population:2800
            },
            { 
                capital:"china",
                population:1789
            },
        ]
        for(let i=0; i<=country.length; i++){
            if(country[i].population < 2000){
                console.log("The name of countries whose population is less than 2000 is " + country[i].capital)
            }
        }




    </script>
